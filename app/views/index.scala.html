@* <meta charset="utf-8"> FOR ECLIPSE CHARSET DETECTION *@
@(message: String,header: String)
@main(message,header) {
<div class="container">
<form action = '/login' method = 'post' class="form-signin">
    	<div class="form-group">
    		
        <label for="inputEmail">이메일:</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="이메일" required autofocus>
        <label for="inputPassword">비번:</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="비번" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 비번외우기
          </label>
        </div>
        <button class="btn btn-info btn-block" type="submit">도리이를 빠져나감</button>
    </div>
</form>
    		<a href="/makeNewAccount">새로 계정을 만들기</a><br><a href="/makeNewPassword">비번 이저버렸다</a>
			
</div>

}
